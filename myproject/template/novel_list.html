<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel List</title>
</head>
<body>
    <h1>Novel List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Novel Name</th>
                <th>Status</th>
                <th>Introduction</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            {% for novel in novels %}
            <tr>
                <td>{{ novel.novel_name }}</td>
                <td>{{ novel.status }}</td>
                <td>{{ novel.intro }}</td>
                <td>{{ novel.rating }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
